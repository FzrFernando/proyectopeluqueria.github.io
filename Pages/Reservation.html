<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/reservation.css">
</head>
<body>
    <nav class="navbar body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../Image/Logo.png" alt="The Classic Barbershop" id="logo" width="80" height="75">
            </a>
            <p id="nameShop">THE CLASSIC BARBERSHOP</p>
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Log in</a></li>
                  <li><a class="dropdown-item" href="#">Reservations</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
              </div>
        </div>   
    </nav>

    <div class="breadcramp">
        <p><a href="../index.html">Home</a> > <a href="">Reservation</a></p>
    </div>

    <div class="title-page">
        <h3>Reservation</h3>
    </div>

    <div id="form">
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            </div>
    
            <div class="mb-3">
                <label for="exampleInputSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="exampleInputSurname" aria-describedby="surnameHelp">
            </div>
    
            <div class="mb-3">
                <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="exampleInputPhoneNumber" aria-describedby="numberHelp">
            </div>
    
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
    
            <label for="date" class="col-1 col-form-label">Date</label>
            <div class="col-5">
                <div class="input-group date" id="datepicker">
                    <input type="date" class="form-control" id="date"/>
                    <span class="input-group-append">
                    </span>
                </div>
            </div>
    
            <label for="floatingTextarea">Any aditional notes</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            </div>
    
            <label for="floatinTextarea">Haircut requested</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose a haircut option...</option>
                <option value="80s">80's</option>
                <option value="90s">90's</option>
                <option value="Afro">Afro</option>
                <option value="GradientHairstyle">Gradient hairstyle</option>
                <option value="Shaved">Shaved</option>
                <option value="ShortHairstyle">Short hairstyle</option>
                <option value="MilitarHairstyle">Militar hairstyle</option>
            </select>
              
            <button type="submit" class="btn btn-primary">Reservation</button>
        </form>
    </div>

    <footer class="footer">
        <a href="../index.html">The Classic BarbershopÂ®</a>

        <a href="">Privacy Policy</a>
    </footer>
</body>

</html>
